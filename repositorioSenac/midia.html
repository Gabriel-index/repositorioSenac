<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Trabalhando com Midias</title>
</head>
<body>
    <h1>Inserindo audio e vídeo</h1>
<hr>
    <p>Para inserir uma música MP3 em sua página web, o arquivo precisa estar em uma pasta junto com a raiz do site. Como é o caso da pasta mídia.</p>
    <audio controls>
        <source src="midia/metalica_nothing.mp3" type="audio/mpeg">
    </audio>
    <br>
    <br>
    <section>
        <p>Veja o vídeo a seguir:</p>
        <video controls>
            <source src="midia/london.mp4" type="video/mp4">
        </video>
        <br>
        <br>
        <video controls>
            <source src="midia/pink-floyd.mp4" type="video/mp4">
            <track kind="subtitles" srclang="pt-br" src="midia/legenda-ptbr.vtt" label="Português-Brasil" default>
            <track kind="subtitles" srclang="en" src="midia/legenda-en.vtt" label="English">
        </video>
    </section>
    <section>
        <p>Existe outra forma de inserir o vídeo,sem ter o arquivo. Por meio do site do <b>Youtube</b></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iNpxHRI5sRE?si=FnDUOdXv1LvZkCCE&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </section>
</body>
</html>
